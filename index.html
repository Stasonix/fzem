<script type="text/javascript">
$(function(){

	var OneDay = 24*60*60*1000;

	var start_date = new Date("Mon Jan 20 2014 00:00:00 GMT+0200 (Греция, Турция (зима))");
	
	var current_date = new Date();
		
	var diff_days = Math.round( Math.abs((current_date.getTime() - start_date.getTime())/OneDay));
	
	$('.never').text(diff_days);

});
</script>
